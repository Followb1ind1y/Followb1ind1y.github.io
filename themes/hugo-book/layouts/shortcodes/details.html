<details {{ if or (.Get "open") (in .Params "open") }}open{{ end }}>
  {{- $summary := cond .IsNamedParams (.Get "title") (.Get 0) -}}
  <summary><strong class="custom-details-title">{{ $summary }}</strong></summary>
  <div class="markdown-inner">
    {{ .InnerDeindent | safeHTML }}
  </div>
</details>
